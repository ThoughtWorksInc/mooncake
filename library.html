<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-l8n="content:default/title">Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
    <style>
      .section {
        margin-bottom: 4rem;
      }
      .section-title {
        /*margin-top: 3rem;*/
      }
      .library-item {
        margin-bottom: 2rem;
      }
      .library-item:last-of-type {
        margin-bottom: 0;
      }
      .library__demo {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      
    </style>
  </head>
  <body class="func--library-page">
    <div class="header-wrapper">
      <header class="header">
        <div class="header__middle-container">
          <div class="header__logo clj--header__logo"><a href="./feed" class="logo__link">Mooncake</a></div>
          <div class="header__actions"><span class="header__username clj--username"></span><a href="./customise-feed" class="action-link clj--STRIP clj--customise-feed__link func--customise-feed__link"><span class="action-link__icon action-link__icon--cog"></span><span data-l8n="content:default/nav-customise-feed" class="action-link__title visuallyhidden">!Customise feed</span></a><a href="./sign-out" class="action-link clj--STRIP clj--sign-out__link func--sign-out__link"><span class="action-link__icon action-link__icon--sign-out"></span><span data-l8n="content:default/sign-out-link" class="action-link__title visuallyhidden">!Sign out</span></a></div>
        </div>
      </header>
    </div>
    <main role="main" class="main-content">
      <div class="middle-container">
        <div class="section">
          <h2 class="section-title">Header</h2>
          <div class="library-item">
            <h3 class="library-title">Header for sign in</h3>
            <div class="library__demo clj--library__sign-in-header">
              <header class="header">
                <div class="header__middle-container">
                  <div class="header__logo clj--header__logo"><a href="./feed" class="logo__link">Mooncake</a></div>
                  <div class="header__actions"><a href="./sign-in" class="action-link clj--STRIP clj--sign-in__link func--sign-in__link"><span class="action-link__icon action-link__icon--sign-in"></span><span data-l8n="content:default/sign-in-link" class="action-link__title visuallyhidden">!Sign in</span></a></div>
                </div>
              </header>
            </div>
          </div>
          <div class="library-item">
            <h3 class="library-title">Header for sign out</h3>
            <div class="library__demo clj--library__sign-out-header">
              <header class="header">
                <div class="header__middle-container">
                  <div class="header__logo clj--header__logo"><a href="./feed" class="logo__link">Mooncake</a></div>
                  <div class="header__actions"><span class="header__username clj--username"></span><a href="./customise-feed" class="action-link clj--STRIP clj--customise-feed__link func--customise-feed__link"><span class="action-link__icon action-link__icon--cog"></span><span data-l8n="content:default/nav-customise-feed" class="action-link__title visuallyhidden">!Customise feed</span></a><a href="./sign-out" class="action-link clj--STRIP clj--sign-out__link func--sign-out__link"><span class="action-link__icon action-link__icon--sign-out"></span><span data-l8n="content:default/sign-out-link" class="action-link__title visuallyhidden">!Sign out</span></a></div>
                </div>
              </header>
            </div>
          </div>
        </div>
        <div class="section">
          <h2 class="section-title">Feed</h2>
          <div class="library-item">
            <h3 class="library-title">Empty activity feed item</h3>
            <ul class="library__demo">
              <li class="empty-stream clj--empty-activity-item func--empty-activity-item"><a href="./customise-feed" class="empty-stream__link clj--empty-stream__link">
                  <h1 data-l8n="content:empty-feed/page-title" class="empty-stream__title">!You haven't chosen any activity feeds to follow</h1>
                  <div class="empty-stream__icon"></div>
                  <p data-l8n="content:empty-feed/intro" class="empty-stream__intro">!Customise your feed here</p></a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
