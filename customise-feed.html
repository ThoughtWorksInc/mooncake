<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-l8n="content:customise-feed/title">!Customise feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
  </head>
  <body class="func--customise-feed">
    <header class="header">
      <div class="middle-container middle-container--relative">
        <div class="header__logo clj--header__logo"><a href="./index" class="logo__link">Mooncake</a></div>
        <div class="header__actions"><span class="clj--username"></span><a href="./sign-out" class="action-link clj--STRIP clj--sign-out__link func--sign-out__link"><span data-l8n="content:default/sign-out-link" class="action-link__title">!Sign out</span></a></div>
      </div>
    </header>
    <main role="main" class="main-content">
      <div class="box">
        <h1 data-l8n="content:customise-feed/page-title">!Customise your feed</h1>
        <p data-l8n="content:customise-feed/page-intro">!Choose the information you'd like to receive updates on:</p>
        <form action="" method="post" class="customise-feed-form">
          <ul class="customise-feed">
            <li class="feed-item">
              <label for="Objective 8" class="feed-item__name">Objective 8
                <input type="checkbox" id="Objective 8" name="Objective 8" value="feedname" checked="checked" class="feed-item__checkbox"/>
              </label>
            </li>
            <li class="feed-item">
              <label for="TFL updates" class="feed-item__name">TFL updates
                <input type="checkbox" id="TFL updates" name="TFL updates" value="feedname" class="feed-item__checkbox"/>
              </label>
            </li>
            <li class="feed-item">
              <label for="Future 8" class="feed-item__name">Future 8
                <input type="checkbox" id="Future 8" name="Future 8" value="feedname" checked="checked" class="feed-item__checkbox"/>
              </label>
              <ul class="feed-item__children-list">
                <li class="feed-item-child">
                  <label for="Create" class="feed-item-child__name">Create
                    <input type="checkbox" id="Create" name="Create" value="feedname" checked="checked" class="feed-item-child__checkbox"/>
                  </label>
                </li>
                <li class="feed-item-child">
                  <label for="Comment" class="feed-item-child__name">Comment
                    <input type="checkbox" id="Comment" name="Comment" value="feedname" checked="checked" class="feed-item-child__checkbox"/>
                  </label>
                </li>
                <li class="feed-item-child">
                  <label for="Question" class="feed-item-child__name">Question
                    <input type="checkbox" id="Question" name="Question" value="feedname" checked="checked" class="feed-item-child__checkbox"/>
                  </label>
                </li>
              </ul>
            </li>
          </ul>
          <button type="submit" value="Save" class="button">Save</button>
        </form>
      </div>
    </main>
  </body>
</html>
